{% extends 'base.html' %}

{% block head %}
<title>Profile</title>

{% endblock %}

{% block body %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form_user.as_p }}
        <img src = "{{ user.userprofile.image.url }}"/>
        <button type="submit">Change</button>
    </form>
</div>
{% endblock %}
